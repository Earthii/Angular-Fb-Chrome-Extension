<div class="preview-container" (click)="handleViewConversation()">
    <div class="preview-wrapper">
        <div class="preview-img-container">
            <div class="preview-img">
                <img src="" alt="">
            </div>
        </div>
        <div class="preview">
            <div>
                <span class="friend-name">{{friend.name}}</span>
            </div>
            <div>
                <span class="friend-preview-msg">{{friend.previewMsg}}</span>
            </div>
        </div>
    </div>
</div>
