<div id="message-container">
    <div id="message-toolbar">
        {{currentFriend.name}}
    </div>
    <div id="message-list">
        <ul>
            <li *ngFor="let message of currentFriend.messages">{{message}}</li>
        </ul>
    </div>
    <div id="message-compose">
        <textarea type="text" id="message-compose--input" placeholder="Type a message.." rows="1"></textarea>
    </div>
</div>
